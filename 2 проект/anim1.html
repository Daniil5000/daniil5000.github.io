<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #BEADFA;
			animation-name: colorshow;
			animation-duration: 12s;
			animation-iteration-count: infinite;

		}
		@keyframes colorshow{
			5% {background-color: #BEADFA;}
			25% {background-color: #BEADFA;}
			50% {background-color: #D0BFFF;}
			75% {background-color: #DFCCFB;}
			100% {background-color: #FFF8C9;}
		}
	</style>
</head>
<body>
	<div>  </div>
</body>
</html>
